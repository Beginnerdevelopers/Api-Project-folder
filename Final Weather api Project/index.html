<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Weather App</h1>
      </div>
      <hr />

        <div class="input">
          <input  id="input" type="text" placeholder="Enter City Name" />
        </div>
        <div class="btn">
          <button id="btn">Click me</button>
        </div>
        <div class="clouds">
            <div class="icon">
                <p id="icon"></p>
               <div class="description">
                <h3 id="cloud"></h3>
                <p id="description"></p>
               </div>
            </div>

        </div>


<div class="maincontent">
    <div class="feelsliks">
        <p>feelsliks</p>
        <p id="f"></p>
    </div>
    <div class="humidity">
        <p>humidity</p>
        <p id="h"></p>
    </div>
    <div class="presure">
        <p>presure</p>
        <p id="p"></p>
    </div>
        
    
    <div class="wind">
        
        <p>wind</p>
        <p id="w"></p>
    </div>
</div>









      </div>


    </div>
